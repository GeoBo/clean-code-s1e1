<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Screenshot of the Eisenhower Matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="addition">
        <h3 class="addition__title">
          <label class="addition__label" for="new-task">Add Item</label>
        </h3>
        <div class="addition__wrapper">
          <input class="addition__input" id="new-task" type="text">
          <button class="addition__button">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="incomplete__title">Todo</h3>
        <ul class="incomplete__list list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label">Pay Bills</label>
            <input class="list__input" type="text" >
            <button class="list__edit">Edit</button>
            <button class="list__delete">
              <img class="list__icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="list__item list__item_mode_edit">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label">Go Shopping</label>
            <input class="list__input" type="text" value="Go Shopping" >
            <button class="list__edit">Save</button>
            <button class="list__delete">
              <img class="list__icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete">
        <h3 class="complete__title">Completed</h3>
        <ul class="complete__list list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="list__label">See the Doctor</label>
            <input class="list__input" type="text">
            <button class="list__edit">Edit</button>
            <button class="list__delete">
              <img class="list__icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
